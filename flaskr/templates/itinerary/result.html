{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div style="width: 800px;">
    <h2>Search Results</h2>
    <h3>Origin: {{origin}}</h3>
    <h3>Destination: {{destination}}</h3>
</div>
{% for trip in trips %}
<div class = "container">
    <table class="table" style="margin-left:auto;margin-right:auto;">
        <thead>
          <tr>
            <th scope="col" class="col-md-6">Journey Name</th>
            <th scope="col" class="col-md-2">Departure Time</th>
            <th scope="col" class="col-md-2">Arrival Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="col-md-6">{{trip.routeLongName}}</th>
            <td class="col-md-2">{{trip.dTime}}</td>
            <td class="col-md-2">{{trip.aTime}}</td>
          </tr>
        </tbody>
      </table>
</div>
{% endfor %}
{{map|safe}}
{% endblock %}
